<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="whtbx">
            <div>
                <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete.</p>
           <div class="input"><input type="text"><button>Add</button></div> 
            </div>
            <div>
                <ol>
                    <li>My</li>
                   <div class="todo"><del><li>to-do</li></del></div> 
                    <li>list</li>
                </ol>
            </div>
            <div class="button">
                <button style="color: white; background-color: rgb(34, 117, 226); width:auto">Clear Completed</button>
                <button style="color: white; background-color: red; width: auto;">Empty List</button>
                <button style="color: white; background-color: green; width: auto;">Save List </button>
            </div>
        </div>
    </div>
</body>
</html>
